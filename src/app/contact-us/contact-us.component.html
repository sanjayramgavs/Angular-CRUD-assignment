<div class="container mx-auto px-4">
  <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
  <div *ngIf="responseMessage" class="p-4 rounded" [ngClass]="{'bg-green-500 text-white': success, 'bg-red-500 text-white': !success}">
    {{ success ? 'We will contact you later.' : responseMessage }}
  </div>
  <form *ngIf="!success" (ngSubmit)="addContact()" class="mt-4">
    <div class="mb-4">
      <label for="firstName" class="block text-gray-700">First Name</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" class="form-input mt-1 block w-full border border-gray-300" required>
    </div>
    <div class="mb-4">
      <label for="lastName" class="block text-gray-700">Last Name</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" class="form-input mt-1 block w-full border border-gray-300" required>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" class="form-input mt-1 block w-full border border-gray-300" required>
    </div>
    <div class="mb-4">
      <label for="phoneNumber" class="block text-gray-700">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" class="form-input mt-1 block w-full border border-gray-300">
    </div>
    <div class="mb-4">
      <label for="address" class="block text-gray-700">Address</label>
      <input type="text" id="address" name="address" [(ngModel)]="address" class="form-input mt-1 block w-full border border-gray-300">
    </div>
    <div class="mb-4">
      <label for="message" class="block text-gray-700">Message</label>
      <textarea id="message" name="message" [(ngModel)]="message" class="form-input mt-1 block w-full border border-gray-300" rows="4" required></textarea>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
  </form>
</div>
