<div class="login-container min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full p-4">
    <h2 class="text-2xl font-bold mb-4">Login</h2>

    <div class="mb-4">
      <label for="username" class="block">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required
             class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500">
    </div>

    <div class="mb-4">
      <label for="password" class="block">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required
             class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500">
    </div>

    <button (click)="login()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
      Login
    </button>
  </div>
</div>
